      // A variable to store the current category of words
      var category = "all";

      // A variable to store the current index of the word
      var index = 0;

      // A variable to store the current mode of the word (word or translation)
      var mode = "word";

      // A variable to store the last word
      var lastWord = null;

      // A function to change the category of words
      function changeCategory() {
        // Get the selected category from the dropdown menu
        category = document.getElementById("category").value;
        // Reset the index to 0
        index = 0;
        // If the selected category is "all", concatenate all the words from all categories into a new array
        if (category == "all") {
          words = [].concat(
            categories.travel,
            categories.sports,
            categories.student,
            categories.technology
          );
        } else {
          words = categories[category];
        }
        // Update the display of the word
        displayWord();
      }

      // A function to display the word and its translation in the details tag
      function displayWord() {
        // Get the word and its translation from the array
        var word = words[index].word;
        var translation = words[index].translation;
        // Get the elements by their ids
        var summary = document.getElementById("summary");
        var details = document.getElementById("details");
        var status = document.getElementById("status");
        // Check the mode and set the inner text of the elements accordingly
        if (mode == "word") {
          summary.innerText = word;
          details.innerText = translation;
          status.innerText = "Visible right now: English";
        } else {
          summary.innerText = translation;
          details.innerText = word;
          status.innerText = "Visible right now: French";
        }
        // Store the current word as the last word
        lastWord = word;
      }

      // A function to switch the mode of the word (word or translation)
      function switchWord() {
        // Toggle the mode
        if (mode == "word") {
          mode = "translation";
        } else {
          mode = "word";
        }
        // Update the display of the word
        displayWord();
      }

      // A function to shuffle the order of the words in the array
      function shuffleWord() {
        // If there's only one word in the category, no need to shuffle
        if (words.length === 1) {
          return;
        }

        var newWord;
        do {
          // Loop through the array
          for (var i = 0; i < words.length; i++) {
            // Get a random index
            var j = Math.floor(Math.random() * words.length);
            // Swap the elements at i and j
            var temp = words[i];
            words[i] = words[j];
            words[j] = temp;
          }
          // Reset the index to 0
          index = 0;
          // Get the new word
          newWord = words[index].word;
        } while (newWord == lastWord); // Repeat if the new word is the same as the last word
        // Update the display of the word
        displayWord();
      }

      // Display the word when the page loads
      window.onload = changeCategory;

    <p><i>Tip</i> ⇨ Select what category you want to see.</p>
    <select id="category" onchange="changeCategory()">
      <option value="all">All Categories</option>
      <option value="travel">Collocations: Travel and Adventure</option>
      <option value="sports">Collocations: Sports</option>
      <option value="student">Collocations: Student Life</option>
      <option value="technology">Phrasal Verbs: Technology</option>
    </select>

    <p>
      <i>Tip</i> ⇨ Click on the buttons to switch between the word and its
      translation or shuffle.
    </p>
    <button onclick="switchWord()">Switch Word</button>
    <button onclick="shuffleWord()">Shuffle Word</button>
    <p id="status"></p>
    <hr />
    <details id="word">
      <summary id="summary">Word</summary>
      <p id="details">Translation</p>
    </details>
    <script>
      // Display the word when the page loads
      displayWord();
    </script>
  </body>
