<html>
  <head>
    <title>Collocations</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="congratsScreen">
      <h1 style="color: white; text-align: center; padding-top: 20%">
        Well Done!
      </h1>
      <button
        id="resetButton"
        style="display: block; margin: 0 auto"
        onclick="location.reload();"
      >
        Go Back from 0
      </button>
    </div>

    <!---------------------------- -->
    <h1>Collocations!</h1>
    <p><i>Tip</i> ⇨ Select what category you want to see.</p>
    <select id="category" onchange="changeCategory()">
      <option value="all">All Categories</option>
      <option value="travel">Collocations: Travel and Adventure</option>
      <option value="sports">Collocations: Sports</option>
      <option value="student">Collocations: Student Life</option>
      <option value="technology">Phrasal Verbs: Technology</option>
    </select>

    <p>
      <i>Tip</i> ⇨ Click on the buttons to switch between the word and its
      translation or shuffle.
    </p>
    <button onclick="switchWord()">Switch Word</button>
    <button onclick="shuffleWord()">Shuffle Word</button>
    <p id="status"></p>
    <hr />
    <p id="percentage"></p>
    <details id="word">
      <summary id="summary">Word</summary>
      <p id="details">Translation</p>
    </details>
  </body>
</html>
